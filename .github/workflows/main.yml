# .github/workflows/deploy-main.yml

name: Deploy to Production Server

# 'main' ë¸Œëœì¹˜ì— push ì´ë²¤íŠ¸ê°€ ë°œìƒí–ˆì„ ë•Œ ì´ ì›Œí¬í”Œë¡œìš°ë¥¼ ì‹¤í–‰í•©ë‹ˆë‹¤.
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/stamp-app:latest # 'latest' íƒœê·¸ ì‚¬ìš©

    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        # ğŸ‘‡ ìš´ì˜ ì„œë²„ìš© Secretì„ ì‚¬ìš©í•˜ë„ë¡ ë³€ê²½í•©ë‹ˆë‹¤.
        host: ${{ secrets.MAIN_HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/stamp-app:latest
          
          docker stop stamp-app-main || true
          docker rm stamp-app-main || true
          
          docker run -d --name stamp-app-main \
            -p 3000:3000 \
            # ğŸ‘‡ ì˜¤ì§ ë³µí˜¸í™” í‚¤ í•˜ë‚˜ë§Œ ì „ë‹¬í•©ë‹ˆë‹¤.
            -e SECURE_KEY_CONTENT='${{ secrets.SECURE_KEY_CONTENT }}' \
            ${{ secrets.DOCKERHUB_USERNAME }}/stamp-app:latest

            